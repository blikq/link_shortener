<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="input" id="input" placeholder="Enter your link here">
    <button type="button" id="btn" class="btn btn">Generate Link>>></button>
    <h3 id="hope"></h3>
    <a href="#" id="s_link"></a>
</body>

</html>

<script>
    let btn = document.getElementById("btn")
    btn.onclick = function thing() {
        let input = document.getElementById("input").value;
        
        res = fetch("./api/v1", { headers: { link: input } }).then(response => {
            return response.json();
        }).then(data => {
            // Work with JSON data here
            console.log(data);
            document.getElementById("hope").innerHTML = "Your shrtened link is:";
            var r = "http://localhost:8000/l/" + data["link"]; //Change to website url
            let a = document.getElementById("s_link");
            a.href = r;
            a.innerHTML = r;
        }).catch(err => {
            // Do something for an error here
            document.write("Internal Server Error try again later")
        });
    };
</script>
